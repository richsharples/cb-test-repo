apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: BurnMinutes

on:
  push:
    branches:
      - '**'
        
jobs:
  burn01:
    steps:
      - name: Burn
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          for (( i=1 ; i<=$vars.JobMinsToBurn ; i++ )); 
          do
            echo $i
            sleep 60
          done
          echo "----------"
